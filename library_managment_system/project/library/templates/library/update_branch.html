{% extends 'library/base.html' %}

{% block title %}Update Branch{% endblock %}

{% block content %}
<div class="card mt-5 mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h3 class="card-title text-center">Update Preferred Branch</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Update</button>
        </form>
    </div>
</div>
{% endblock %}
