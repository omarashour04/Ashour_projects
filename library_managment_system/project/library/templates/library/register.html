{% extends 'library/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="card mt-5 mx-auto" style="max-width: 500px; border-radius: 10px;">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">Create Your Account</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        </form>
        <a href="{% url 'login' %}" class="btn btn-link d-block mt-3 text-center">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
